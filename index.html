<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>fylo data storage</title>
  </head>
  <body>
    <main class="fylo-storage">
      <div class="fylo">
        <div class="logo">
          <img src="./image/logo.svg" alt="logo" draggable="false" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./image/icon-document.svg" alt="file" draggable="false" />
          </div>
          <div class="icon">
            <img src="./image/icon-folder.svg" alt="folder" draggable="false" />
          </div>
          <div class="icon">
            <img src="./image/icon-upload.svg" alt="upload" draggable="false" />
          </div>
        </div>
      </div>
      <div class="storage">
        <div class="div1"></div>
        <div class="squar">
          <p class="bold"><b>185</b>GB LEFT</p>
          
        </div>
        <p class="storage-p">Youâ€™ve used <mark>815 GB</mark> of your storage</p>
        <div class="progress">
          <progress value="815" max="1000"></progress>
        </div>
        <div class="flex-GB">
          <span class="firstGB">0 GB </span>
          <span class="secGB">1000 GB </span>
        </div>
      </div>
    </main>
  </body>
</html>
